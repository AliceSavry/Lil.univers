<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio artistique de Lilou, jeune artiste passionnée de graphisme et d'art manga. Découvrez son univers coloré et créatif.">
    <title>Portfolio de Lilou</title>
    <link rel="stylesheet" href="/Lil.univers/style.css">
    <link rel="icon" href="/Lil.univers/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Portfolio de Lilou</h1>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#galerie">Galerie</a></li>
                <li><a href="#apropos">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="accueil">
            <h2>Bienvenue dans mon univers</h2>
            <p>Je suis Lilou, une jeune artiste de 14 ans, passionnée par l’art et le graphisme.</p>
        </section>

        <section id="galerie">
            <h2>Galerie</h2>
            <div class="carousel">
                <img src="/Lil.univers/oeuvre1.jpg" alt="Œuvre 1" class="carousel-thumbnail" onclick="openLightbox('/Lil.univers/oeuvre1.jpg')">
                <img src="/Lil.univers/Dessin1.jpg" alt="Œuvre 2" class="carousel-thumbnail" onclick="openLightbox('/Lil.univers/Dessin1.jpg')">
            </div>
        </section>

        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <img id="lightbox-image" src="" alt="Image agrandie">
        </div>

        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Portfolio de Lilou - Tous droits réservés</p>
    </footer>

    <script src="/Lil.univers/script.js"></script>
</body>
</html>
